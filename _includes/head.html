<link href='{{ site.github.url }}/images/fav.png' rel='shortcut icon'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
<link href='{{ site.github.url }}/stylesheets/style.css' rel='stylesheet' type='text/css' />
<link href='{{ site.github.url }}/stylesheets/syntax.css' rel='stylesheet' type='text/css' />
<link href='{{ site.github.url }}/stylesheets/responsive.css' rel='stylesheet' type='text/css' />
<!-- - -->
<script src='{{ site.github.url }}/javascripts/jquery.js' type='text/javascript'></script>
<script src='{{ site.github.url }}/javascripts/pd.js' type='text/javascript'></script>
<script src='{{ site.github.url }}/javascripts/basics.js' type='text/javascript'></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<!-- - -->
<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
<meta content="{{ site.github.url }}/og.png" property="og:image" />
<meta content="{{ site.facebook_appid }}" property="fb:app_id" />
{% if page.date %}
  <meta content='{{ site.github.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.github.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
{% endif %}
<!-- - -->
{% include ga.html %}
